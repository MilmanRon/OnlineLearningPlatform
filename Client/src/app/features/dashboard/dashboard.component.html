<div class="row justify-content-center">
  <div class="col-xl-6 col-lg-8 col-md-9 col-sm-12">
    <div class="container text-center">
      <h1 class="display-4 fw-bold mb-4">
        Welcome, {{ userStore.user()?.name }}
      </h1>

      @if (userStore.user()?.role === Role.Student) {
          <p class="lead mb-4">Continue your learning journey</p>
      }

      @if (userStore.user()?.role === Role.Instructor) {
        <p class="lead mb-4">Guide your students to success</p>
      }
      <button
        class="btn btn-info text-white btn-lg shadow-sm"
        routerLink="/courses"
      >
        Go to Courses
      </button>
    </div>
  </div>
</div>
