<div class="container">
    <div class="d-flex mb-4">
        <h1>Course Catalog</h1>
        @if (userStore.user()?.role === Role.Instructor) {
            <button class="btn btn-info text-white ms-auto" routerLink="add-course">
                <div class="d-flex p-0">
                    <div>Add Course</div>
                    <img src="plus-square-fill.svg" class="ms-2">
                </div>
            </button>
        }
    </div>
    <hr class="my-4" />
    <div class="row row-cols-xl-4
                row-cols-lg-3 
                row-cols-md-2 
                row-cols-sm-1 g-5">
      @for (course of courseStore.courses(); track course.id) {
          <app-course-card [course]="course"></app-course-card>
      } @empty {
        <div class="alert alert-dark" role="alert">
            There are no courses available.
        </div>
      }
    </div>
</div>
