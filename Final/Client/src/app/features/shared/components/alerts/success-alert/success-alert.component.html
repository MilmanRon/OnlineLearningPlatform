@if(isVisible()){
<div class="container m-0 justify-content-center">
  <div class="row">
    <div class="col">
      <div class="alert alert-success mt-4 d-flex">
        <div>{{ message() }}</div>
        <button class="btn-close ms-auto" (click)="closeAlert()"></button>
      </div>
    </div>
  </div>
</div>
}
